<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Train Scheduler</title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>

    </head>
    <body>

        <div class="container">
        
            <div class="jumbotron">
                <h1 class="text-center">Anytime is Train Time!</h1>
                <h3 class="text-center">Choo! Choo!</h3>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading"><strong>Current Train Schedule</strong></div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                </table>
            </div>

            <form>
                <div class="panel panel-default">
                    <div class="panel-heading"><strong>Add Train</strong></div>
                    <div class="form-group">
                        <label for="exampleInputTrainName">Train Name</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputDestination">Destination</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputFirstTrainTime">First Train Time (HH:mm - military time)</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputFrequency">Frequency</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                            <button type="submit" class="btn btn-default">Submit</button>
                        </div>
                    </div>
                </div>
                
            </form>
    </body>
</html>
